<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

</head>

<body>

    <div id="app">
        <h2>当前计数:{{count}}</h2>


        <!-- <button v-on:click="count--">-</button>
        <button v-on:click="count++">+</button> -->


        <button v-on:click="incream()">+</button>
        <button v-on:click="substance()">-</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                incream: function () {
                    this.count++;
                },
                substance: function () {
                    this.count--;
                }
            }
        })
    </script>

</body>

</html>
