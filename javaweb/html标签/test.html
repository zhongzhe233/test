<!-- 如果要发给服务器需要给表单叫上name属性 -->
<!-- 单选复选下拉列表都需要添加value，以便发给服务器 -->
<!-- 如果不在<form></from>中，则不会被发给服务器 -->
   
<body>
    <form action="http://localhost:8080" method="POST">
         <!-- GET请求：浏览器地址栏是地址+name=value&..
                        不安全 
                        长度受限-->
        <!-- POST 地址栏只有地址 相对安全，理论上没有数据长度限制 -->
        <input type="hidden" name="action" value="aogin"/>
    <table align="center" >
        <h1 align="center">注册</h1>
        <tr>
            <td>usename</td>
            <td><input type="text" name="usename"/></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="确认密码"/></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="性别" value="man"/>男</td>
            <td><input type="radio" name="性别" value="woman"/>女</td>
        </tr>
        <tr>
            <td>国籍</td>
            <td>
                <select name="国籍">
                    <option selected="selected" value="zh">中国</option>
                    <option value="us">美国</option>
                    <option value="jp">日本</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td><input type="submit"/></td>
            <td><input type="reset" value="取消"/></td>
        </tr>
    </table>
    </form>
    
</body>
</html>
