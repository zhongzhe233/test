<body>
    <!-- 表单 -->
    <form>
        用户名称：<input type="text" value="默认值"/>
        密码<input type="password"/>
            <!-- name属性可以进行分组 -->
        性别<input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女
        复选框<input type="checkbox"/>java<input type="checkbox"/>python<input type="checkbox"/>c++
        <!-- 下拉列表 -->
        <select>
            <option>请选择国籍</option>
            <option selected="selected">中国</option>
            <option>美国</option>
            <option>日本</option>
        </select>
        <!-- 多行文本输入 rows 高度-->
        <textarea rows="4" >我是默认值</textarea>
        <input type="reset" value="改为默认值"/>
        <input type="submit"/>
        <input type="file" value="./a.png"/>
        <input type="hidden" name="asd"/>
    </form>
