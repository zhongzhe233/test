<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            function onsub() {
                alert("静态onsubmit");
                return false;
            }
            window.onload = function(){
                var fr = document.getElementById("id");
                fr.onsubmit = function () {
                    alert("动态onsubmit");
                    return false;
                }
            }
        
        </script>

    </head>
    <bod>
        <form action="http://localhost:8080" method="GET" onsubmit="return onsub();">
            姓名<input type="text"/><br/>
            密码<input type="password"/>
            提交1<input type="submit" />
        </form>
        <br/>
        <form action="http://localhost:8080" method="GET" id="id">
            邮箱<input type="text"/><br/>
            密码<input type="password"/>
            提交2<input type="submit" />
        </form>
    </bod>
</html>
